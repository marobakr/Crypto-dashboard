<section class="h-screen py-15">
  <div>
    @if(!isLoading) {

    <app-input-search (searchValueChange)="searchValue = $event" />
    <app-data-table
      [cryptoData]="cryptoData"
      [searchValue]="searchValue"
      (cryptoRemoved)="onCryptoRemoved($event)"
    />
    } @else {
    <app-skeleton-table />
    }
  </div>
</section>
