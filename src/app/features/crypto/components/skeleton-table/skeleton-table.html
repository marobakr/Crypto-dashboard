<div class="animate-pulse">
  <div class="mb-6">
    <div class="h-12 bg-gray-200 rounded-lg w-full"></div>
  </div>

  <div class="relative">
    <table class="w-full text-sm text-left">
      <thead class="text-xs capitalize bg-white border-t border-b border-primary">
        <tr>
          <th scope="col" class="px-6 py-3">name</th>
          <th scope="col" class="px-6 py-3">price</th>
          <th scope="col" class="px-6 py-3">change</th>
          <th scope="col" class="px-6 py-3">chart</th>
        </tr>
      </thead>
      <tbody>
        @for (i of [].constructor(10); track $index) {
        <tr class="bg-white border-b border-primary">
          <td class="px-6 py-4">
            <div class="flex items-center gap-2">
              <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
              <div class="h-4 bg-gray-200 rounded w-24"></div>
            </div>
          </td>
          <td class="px-6 py-4">
            <div class="h-4 bg-gray-200 rounded w-20"></div>
          </td>
          <td class="px-6 py-4">
            <div class="h-4 bg-gray-200 rounded w-16"></div>
          </td>
          <td class="px-6 py-4">
            <div class="h-20 bg-gray-200 rounded w-24"></div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
